    <section>
        <div class="form-container">
            <form>
                <h2>立即預約</h2>
                <h4>BOOKING</h4>

                <!-- Step Indicator -->
                <div class="steps">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                    <div class="step">3</div>
                </div>

                <!-- 基本資訊 -->
                <div class="section">
                    <label>姓名</label>
                    <input type="text" placeholder="請填寫中文全名">
                </div>

                <div class="section">
                    <label>行動電話</label>
                    <input type="tel" placeholder="請填寫行動電話" pattern="[0-9]{10}">
                    <span></span>
                </div>

                <div class="section">
                    <label>Mail</label>
                    <input type="email" placeholder="@gmail.com" pattern="[A-Za-z0-9]{0,} ">
                    <span></span>
                </div>

                <div class="section">
                    <label>性別</label>
                    <select>
                        <option>- 請選擇性別 -</option>
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>

                <!-- 日期與性別 -->
                <div class="section">
                    <label>生日</label>
                    <input type="date">
                </div>

                <div class="section">
                    <label>希望預定的潛水活動日期與時段？</label>
                    <select>
                        <option>- 請選擇時段 -</option>
                        <option>梯次1 08:00~10:00</option>
                        <option>梯次2 14:00~16:00</option>
                    </select>
                    <!-- 日期與性別 -->
                    <div class="section">
                        <!-- <label>生日</label> -->
                        <input type="date">
                    </div>

                </div>

                <div class="section">
                    <input type="number" min="1" max="10" placeholder="人數（至多10位，若超過請來電團體預定）">
                </div>

                <div class="section">
                    <label>潛水活動預定</label>
                    <div class="dive-book">
                        <label for="dive-snork"><input id="dive-snork" type="radio" name="dive-booking">浮潛Snorkeling</label>
                        <label for="dive-nolic"><input id="dive-nolic" type="radio" name="dive-booking">體驗潛水Discover Scuba Diving</label>
                        <label for="dive-scuba"><input id="dive-scuba" type="radio" name="dive-booking">水肺潛水Open Water</label>
                        <label for="dive-free"><input id="dive-free" type="radio" name="dive-booking">自由潛水Free Diving</label>

                    </div>
                </div>

                <!-- <div class="section">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div> -->

                <div class="section">
                    <label>Vision & Mission</label>
                    <textarea placeholder="Type Here..."></textarea>
                </div>

                <!-- 教育背景 -->
                <div class="education-section">
                    <h3>Education</h3>
                    <div class="education-row">
                        <input type="text" placeholder="Enter Degree">
                        <input type="text" placeholder="Enter College / University">
                        <input type="text" placeholder="MM/DD/YYYY">
                    </div>
                    <button class="add-btn">+ Add Another Education</button>
                </div>

                <!-- 儲存與提交 -->
                <div class="btn-container">
                    <button type="submit" class="save-btn">Save & Continue</button>
                </div>
            </form>
        </div>
